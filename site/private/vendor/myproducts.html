    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="myproducts.css">
</head>
<body>
    <div class="navbar">
            <img src="images/logo.png" width=50px>
            <div id="nav-right">
                <a href="./index.html" style="text-decoration: none">HomePage</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="./additem.html" style="text-decoration: none">Add Item</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-danger" onclick="window.location.href='/logout';">SignOut</button>
            </div>
    </div>
    <div class="container">
        <div class="Cont Mobiles bg-dark text-light">
            <h3>MOBILES</h3>
            <input type="text" placeholder="Search..." id="mobileSearch">
            <br><br>
            <div class="productBox" id="mobiles">

            </div>

        </div>
        <div class="Cont Camera bg-secondary text-light">
            <h3>CAMERAS</h3>
            <input type="text" placeholder="Search..." id="cameraSearch">
            <br><br>
            <div class="productBox" id="cameras">

            </div>
            
        </div>
        <div class="Cont Laptops bg-light text-dark">
            <h3>LAPTOPS</h3>
            <input type="text" placeholder="Search..." id="laptopSearch">
            <br><br>
            <div class="productBox" id="laptops"></div>
            
        </div>
        <div class="Cont Pendrives bg-dark text-light">
            <h3>PENDRIVES</h3>
            <input type="text" placeholder="Search..." id="pendriveSearch">
            <br><br>
            <div class="productBox" id="pendrives"></div>
            
        </div>
        <div class="Cont Earphones bg-light text-dark">
            <h3>EARPHONES</h3>

            <br><br>
            <div class="productBox" id="earphones"></div>
            
        </div>

            <input type="text" placeholder="Search..." id="consoleSearch">
            <br><br>
            <div class="productBox" id="consoles"></div>
            
        </div>
