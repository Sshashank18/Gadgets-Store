    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="navbar">
            <img src="images/logo.png" width=50px>
            Hii Test
            <div id="nav-right">
                <a href="" style="text-decoration: none">HomePage</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="" style="text-decoration: none">Add Item</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-danger">SignOut</button>
            </div>
    </div>
    <div class="container">
        <div class="Mobiles bg-dark text-light">
            <h3>MOBILES</h3>
            <input type="text" placeholder="Search..." id="mobileSearch">
            <div class="productBox" id="mobiles">

            </div>

        </div>
        <div class="Camera bg-secondary text-light">
            <h3>CAMERAS</h3>
            <input type="text" placeholder="Search..." id="cameraSearch">
            <div class="productBox" id="cameras">

            </div>
            
        </div>
        <div class="Laptops bg-light text-dark">
            <h3>LAPTOPS</h3>
            <input type="text" placeholder="Search..." id="laptopSearch">
            <div class="productBox" id="laptops"></div>
            
        </div>
        <div class="Pendrives bg-dark text-light">
            <h3>PENDRIVES</h3>
            <input type="text" placeholder="Search..." id="pendriveSearch">
            <div class="productBox" id="pendrives"></div>
            
        </div>
        <div class="Earphones bg-light text-dark">
            <h3>EARPHONES</h3>
            <input type="text" placeholder="Search..." id="earphoneSearch">
            <div class="productBox" id="earphones"></div>
            
        </div>
        <div class="Gamingconsoles bg-secondary text-light">
            <h3>GAMING CONSOLES</h3>
            <input type="text" placeholder="Search..." id="consoleSearch">
            <div class="productBox" id="consoles"></div>
            
        </div>
    </div>
