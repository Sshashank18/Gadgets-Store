<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    <!-- LINKING BOOTSTRAP  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="navbar">
        <img src="images/logo.png" width=50px>
        <input type="text" id="search" placeholder="Search...">
        <button class="btn-outline-secondary" id="search-btn">Search</button>
        <div id="nav-right">
            <a href="" style="text-decoration: none">HomePage</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="" style="text-decoration: none">Orders</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-danger">SignOut</button>
        </div>
    </div>
    <div class="container">
        <div class="row" id="productBox">
        
        </div>
    </div>

     <!-- Modal -->
     <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Review</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="/user/addReview" id="submitReviewForm">
                        <div class="form-group">
                            <label for="reviewStars">Stars: </label>
                            <input type="number" min="1" max="5" class="form-control" id="reviewStars" placeholder="How Much You Wanna Rate This Product Out Of 5" name="reviewStars" required>
                            
                        </div>
                        <div class="form-group">
                            <label for="reviewText">Password</label>
                            <textarea type="password" class="form-control" id="reviewText" placeholder="Add Your Review" name="reviewText" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="submitReview" form="submitReviewForm">Add Review</button>
                </div>
            </div>
        </div>
    </div>
    <script src="product.js"></script>
</body>
</html>
