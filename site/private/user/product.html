<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    <!-- LINKING BOOTSTRAP  -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="navbar">
        <img src="images/logo.png" width=50px>
        <input type="text" id="search" placeholder="Search...">
        <button class="btn-outline-secondary" id="search-btn">Search</button>
        <div id="nav-right">
            <a href="./index.html" style="text-decoration: none">HomePage</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="./order.html" style="text-decoration: none">Orders</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-danger">SignOut</button>
        </div>
    </div>
    <div class="container">
        <div class="row" id="productBox">
        
        </div>
    </div>

     <!-- Modal -->
     <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Review</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="/user/addReview" id="submitReviewForm">
                        <div class="form-group">
                            <label for="reviewStars">Stars: </label>
                            <input type="number" min="1" max="5" class="form-control" id="reviewStars" placeholder="How Much You Wanna Rate This Product Out Of 5" name="reviewStars" required>
                            
                        </div>
                        <div class="form-group">
                            <label for="reviewText">Review</label>
                            <textarea type="password" class="form-control" id="reviewText" placeholder="Add Your Review" name="reviewText" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="submitReview" form="submitReviewForm">Add Review</button>
                </div>
            </div>
        </div>
    </div>
    <script src="product.js"></script>
</body>
</html>
