<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class="form bg-light">
        <button class="btn btn-primary" id="userSignupButton">User Signup</button>
        <button class="btn btn-secondary" id="vendorSignupButton">Vendor Signup</button>
        
        <form id="userForm" method="POST" action="/user/signup">
            <div class="form-group mt-2">
                <label for="userName">Name</label>
                <input type="text" class="form-control" id="userName" name="Name" placeholder="Enter Name" required>
            </div>
            <div class="form-group mt-2">
                <label for="userAddress">Address</label>
                <input type="text" class="form-control" id="userAddress" name="Address" placeholder="Enter Address" required>
            </div>
            <div class="form-group mt-2">
                <label for="userEmail">Email address</label>
                <input type="text" class="form-control" id="userEmail" name="Email" placeholder="Enter Email" required>
                <small id="userSignupError" class="form-text text-danger" hidden>Email Already Exist</small>
            </div>
            <div class="form-group mt-2">
                <label for="userMobile">Mobile</label>
                <input type="number" class="form-control" id="userMobile" name="Mobile" placeholder="Enter Mobile Number" required>
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" class="form-control" id="userPassword" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="userSignupFormButton">Sign-up</button>
        </form>

        <form id="vendorForm" class="hide" method="POST" action="/vendor/signup">
            <div class="form-group mt-2 ">
                <label for="vendorName">Company Name</label>
                <input type="text" class="form-control" id="vendorName" name="CompanyName" placeholder="Enter Name" required>
            </div>
            <div class="form-group mt-2">
                <label for="vendorAddress">Company Address</label>
                <input type="text" class="form-control" id="vendorAddress" name="CompanyAddress" placeholder="Enter Address" required>
            </div>
            <div class="form-group mt-2">
                <label for="vendorEmail">Company Email address</label>
                <input type="text" class="form-control" id="vendorEmail" name="CompanyEmail" placeholder="Enter Email" required>
            </div>
            <div class="form-group mt-2">
                <label for="vendorMobile">Company Mobile</label>
                <input type="number" class="form-control" id="vendorMobile" name="CompanyPhone" placeholder="Enter Mobile Number" required>
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" class="form-control" id="vendorPassword" name="Password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="vendorSignupFormButton">Sign-up</button>
        </form>

        <h4>Have An Existing Account?? Login <a href="/login.html">Here...</a></h4>
    </div>

    <script src="signup.js"></script>
</body>
</html>
