<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="form bg-light">
        <button class="btn btn-primary" id="userLoginButton">User Login</button>
        <button class="btn btn-secondary" id="vendorLoginButton">Vendor Login</button>
        
        <form id="userForm" method="POST" action="/user/login">
            <div class="form-group mt-2">
                <label for="userEmail">Email address</label>
                <input type="text" class="form-control" id="userEmail" name="username" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Log-in</button>
        </form>

        <form id="vendorForm" class="hide" method="POST" action="/vendor/login">
            <div class="form-group mt-2">
                <label for="vendorEmail">Company Email address</label>
                <input type="text" class="form-control" id="vendorEmail" name="username" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="vendorPassword">Password</label>
                <input type="password" class="form-control" id="vendorPassword" placeholder="Password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Log-in</button>
        </form>

        <h4>Dont Have An Account?? SignUp <a href="/signup.html">Here...</a></h4>

    </div>


    <script src="login.js"></script>
    
</body>
</html>
